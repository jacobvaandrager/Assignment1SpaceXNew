<!DOCTYPE html>

<html>
	<head>

		<meta charset="utf-8">

		<title>Interplanetary Transport System Interface</title>

		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">

	</head>

	<body>

		<h1>SpaceX</h1>

				<h2>Interplanetary Transport System Interface</h2>


	<div class = "text5">


		<p id = "movement"></p>
		
	</div>

					<div class = "box"></div>

		<div class = "text1">

						<h3>Ships Parameters</h3>

									Fuel:  
									<p id ="fuel"></p>
									Throttle:
									<p id ="throttle"></p>
									Speed:
									<p id ="speed"></p>
									Acceleration (G-force):
									<p id ="acceleration"></p>
									<br>

		</div>

		<div class = "text2">

						<h3>Ships Environment</h3>

									Gravity:
									<p id ="gravity"></p>
									Distance travelled:
									<p id ="distanceTraveled"></p>
									Atmosphere:
									<p id ="atmosphere"></p>
									<br>
		</div>

		<div class = "text3">

						<h3>Supplies</h3>

									Food:
									<p id ="food"></p>
									Water:
									<p id ="water"></p>
									<br>
		</div>

		<div class = "text4">

						<h3>Metrics</h3>

									Gravity converter:
									<p id ="gravityConverter"></p>
									Mars miles to earth miles converter:
									<p id ="marsMilesToEarthMilesConverter"></p>
									<br>

		</div>

		<a class="button" onclick ="accelerate()">Accelerate</a>

		<div class = "moveEarth">

		<img src = "images/earth.png" height = "80" width = "80">

		</div>	

		<div class = "moveMars">

		<img src = "images/mars.png" height = "80" width = "80">

		</div>	

		<div class = "moveSpaceship">

		<img id="spaceship" src = "images/spaceship.png" height = "50" width = "90">

		</div>	

	</body>

		<script src="scripts/main.js"> </script>


</html>
